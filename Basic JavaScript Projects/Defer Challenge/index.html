<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defer Script Example</title>
  <!-- Link the JavaScript file using the defer attribute -->
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Welcome!</h1>
  <p id="message">Original message</p>

  <!-- Call the function after the page loads -->
  <script>
    // Run after DOM is loaded
    window.onload = function () {
      updateMessage();
    };
  </script>
</body>
</html>
