<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automatic Slideshow</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .slideshow-container {
      max-width: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .slide {
      display: none;
      width: 100%;
    }
    .slide img {
      width: 100%;
      vertical-align: middle;
      border-radius: 8px;
    }
    .active {
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: #f2f2f2;
      font-size: 18px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.5);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <div class="slide active">
      <img src="https://picsum.photos/id/1015/600/400" alt="Slide 1" />
      <div class="caption">Slide 1 Caption</div>
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1016/600/400" alt="Slide 2" />
      <div class="caption">Slide 2 Caption</div>
    </div>
    <div class="slide">
      <img src="https://picsum.photos/id/1018/600/400" alt="Slide 3" />
      <div class="caption">Slide 3 Caption</div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
