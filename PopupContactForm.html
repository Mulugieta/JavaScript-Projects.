<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .open-btn {
      padding: 10px 20px;
      font-size: 16px;
      margin: 100px auto;
      display: block;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .popup-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #000;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    form button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<button class="open-btn" onclick="openPopup()">Contact Us</button>

<div class="popup" id="popupForm">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</div>

<script>
  const popup = document.getElementById("popupForm");

  function openPopup() {
    popup.style.display = "block";
  }

  function closePopup() {
    popup.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target === popup) {
      closePopup();
    }
  };
</script>

</body>
</html>
