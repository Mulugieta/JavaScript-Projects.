<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX Like Button</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
</head>
<body>
    <div id="JSX"></div>

    <script type="text/babel">
        // Define a React class component named Greeting.
        class Greeting extends React.Component {
          // The render method defines what the component will display.
          render() {
            // Returns an H1 heading with "Hello, World!" using JSX.
            return <h1>Hello, World!</h1>;
          }
        }

        // Render the Greeting component into the HTML element with the ID 'JSX'.
        ReactDOM.render(<Greeting />, document.getElementById('JSX'));
    </script>
</body>
</html>
