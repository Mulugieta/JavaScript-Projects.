<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Challenge</title>
</head>
<body>

    <h1>Welcome to the Elements Challenge!</h1>
    <p id="myParagraph">This paragraph will display the document's title.</p>

    <script>
        // Utilizing the document.title property
        // This JavaScript code will get the title of the HTML document
        // and display it inside the paragraph with the ID "myParagraph".
        document.getElementById("myParagraph").textContent = "The document's title is: " + document.title;
    </script>

</body>
</html>
