<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Attribute Example</title>
    <script src="JavaScript/JavaScript_3.js" defer></script>
    <style>
        .vehicle {
            cursor: pointer;
            padding: 8px;
            background-color: #eef;
            margin: 5px 0;
            border-radius: 4px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <h2>Click on a vehicle to see its top speed:</h2>

    <div class="vehicle" data-speed="220 km/h" onclick="showSpeed(this)">Sports Car</div>
    <div class="vehicle" data-speed="180 km/h" onclick="showSpeed(this)">Motorcycle</div>
    <div class="vehicle" data-speed="900 km/h" onclick="showSpeed(this)">Jet</div>

    <p id="output"></p>
</body>
</html>
