<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Function Challenge</title>
</head>
<body>
    <h1>Arrow Function Challenge</h1>
    <button onclick="greet()">Click to Greet</button>

    <script>
        // Arrow function version
        const greet = () => {
            alert("Hello from academy of learning!");
        };
    </script>
</body>
</html>
